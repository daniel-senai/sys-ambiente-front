<div class="p-grid " style="padding-top: 2%;">
    <div class="p-col-1"></div>
    <div class="p-col-10 p-md-10">
        <p-panel header="Cadastro de novos Ambientes">
            <div class="p-grid">
                <div class="p-col-10 p-md-6 ">
                    <p-card styleClass="p-card-shadow" >
                        <p-header>
                            <img alt="Card" src="assets/showcase/images/usercard.png">
                        </p-header>
                    </p-card>
                </div>
                <div class="p-col-10 p-md-6">
                    <div class="p-fluid">
                        <div class="p-field p-col-12 p-md-12">
                            <label for="regional">Regional: </label>
                            <p-dropdown inputId="regional" [options]="regionais" placeholder="Select" optionLabel="name"></p-dropdown>
                        </div>
                        <div class="p-field p-col-12 p-md-12">
                            <label for="unidade">Unidade: </label>
                            <p-dropdown inputId="unidade" [options]="unidades" placeholder="Select" optionLabel="name"></p-dropdown>
                        </div>
                        <div class="p-field p-col-12 p-md-12">
                            <label for="bloco">Bloco: </label>
                            <p-dropdown inputId="bloco" [options]="blocos" placeholder="Select" optionLabel="name"></p-dropdown>
                        </div>
                        <div class="p-field p-col-12 p-md-12">
                            <label for="telefonePerfil">Sala:</label>
                            <input id="telefonePerfil" type="number" pInputText>
                        </div>
                        <div class="p-fluid">
                            <div class="p-field p-col-12 p-md-12">
                                <label for="tipoAmbiente">Tipo de Ambiente: </label>
                                <p-dropdown inputId="tipoAmbiente" [options]="tipoAmbientes" placeholder="Select" optionLabel="name"></p-dropdown>
                            </div>
                            <div class="p-field p-col-12 p-md-12">
                                <label for="telefonePerfil">Capacidade:</label>
                                <input id="telefonePerfil" type="number" pInputText>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-fluid p-grid">
                <div class="p-col-10 p-md-6">
                    <div class="p-grid">
                        <button pButton pRipple type="button" icon="pi pi-upload" label="Carregar Foto" class="p-button-primary"></button>
                        <hr>
                        <button pButton pRipple type="button" icon="pi pi-camera" label="Camera" class="p-button-secondary" style="background-color: black;!important"></button>
                    </div>
                </div>
                <div class="p-col-10 p-md-6">
                    <div class="p-fluid p-grid">
                        <div class="p-col-10 p-md-6">
                            <div class="p-grid" style="font-size: 105%; ">
                                <div class="p-col-10 p-md-12" style="display: flex; align-items: flex-start;">
                                    <p-inputSwitch></p-inputSwitch> Ligar lampada - Frente
                                </div>
                                <div class="p-col-10 p-md-12" style="display: flex; align-items: flex-start;">
                                    <p-inputSwitch></p-inputSwitch> Ligar lampada - Fundo
                                </div>
                                <div class="p-col-10 p-md-12" style="display: flex; align-items: flex-start;">
                                    <p-inputSwitch></p-inputSwitch> Ligar Ar - Condicionado
                                </div>
                                <div class="p-col-10 p-md-12" style="display: flex; align-items: flex-start;">
                                    <p-inputSwitch></p-inputSwitch> Desligar Tudo
                                </div>
                            </div>
                        </div>
                        <div class="p-col-10 p-md-6">
                            <div class="p-grid">
                                <div class="p-col-10 p-md-12">
                                    <button pButton pRipple type="button" icon="pi pi-android" label="Embarcado" class="p-button-secondary" style="background-color: black;!important"></button>
                                </div>
                            </div>
                            <div class="p-grid" style="padding-top: 10%;">
                                <div class="p-col-10 p-md-12">
                                    <button pButton pRipple type="button" icon="pi pi-unlock" label="UsuÃ¡rio com Acesso" class="p-button-success"></button>
                                </div>
                            </div>
                            <div class="p-grid" style="padding-top: 10%;">
                                <div class="p-col-10 p-md-12">
                                    <button pButton pRipple type="button" icon="pi pi-chart-bar" label="Relatorio de Acessos" class="p-button-info"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="p-fluid p-grid">
                <div class="p-col-10 p-md-4">
                    <button pButton pRipple type="button" icon="pi pi-save" label="Salvar" class="p-button-success"></button>
                </div>
                <div class="p-col-10 p-md-4">
                    <button pButton pRipple type="button" icon="pi pi-trash" label="Excluir" class="p-button-danger"></button>
                </div>
                <div class="p-col-10 p-md-4">
                    <button pButton pRipple type="button" icon="pi pi-times-circle" label="Cancelar" class="p-button-warning"></button>
                </div>
            </div>
        </p-panel>
    </div>
    <div class="p-col-1"></div>
</div>
